<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars Rover</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Mars Rover Game</h1>
  <h2>Move your rover across the board!</h2>
  <div id="gameContainer" class="flexProperties">
    
    
  <div id="matrixContainer">
    <div id="roverHtml"></div>
  </div>
  <aside>
    <div id="roverInteraction">
      <h3>Interacting with the Rover</h3>
      <button id="turnLeft">Turn it Left</button>
      <button id="turnRight">Turn it Right</button>
      <button id="moveForward">Move Forward</button>
      <button id="moveBackwards">Move Backwards</button>
    
    </div>
    <div id="roverStatus">
      <h3>My Rover Status</h3>
      <button id="currentDirection">Current direction</button>
      <button id="travelLog">My Travel Log</button>
    </div>
    
  </aside>
  <script src="javascripts/app.js"></script>
 </div>
</body>
</html>
