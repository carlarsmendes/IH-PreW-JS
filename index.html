<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars Rover</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Mars Rover Game</h1>
  <h2>Move your rover across the board!</h2>
  <div id="gameContainer" class="flexProperties">
    
    
  <div id="matrixContainer">
    <div id="roverHtml"></div>
  </div>
  <aside>
    
    <div id="roverStatus" class="yellowColor">
      <h3 class="yellowColor">_rover status_</h3>
      <button id="currentDirection" class="yellowColor">position</button>
      <button id="currentCoordinates" class="yellowColor">coordinates</button>
      <button id="travelLog" class="yellowColor">travel log</button>
    </div>
    
    <div id="roverInteraction" class="greenColor">
      <h3>Interacting with the Rover</h3>
      <button id="turnLeft" class="greenColor">Turn it Left</button>
      <button id="turnRight" class="greenColor">Turn it Right</button>
      <button id="moveForward" class="greenColor">Move Forward</button>
      <button id="moveBackwards" class="greenColor">Move Backwards</button>
    
    </div>

  </aside>
  <script src="javascripts/app.js"></script>
 </div>
</body>
</html>
