<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars Rover</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <section id= "title">
  <h1>Mars Rover</h1>
  <h2>Move your rover across the board!</h2>
  </section>
  
  <section id="gameContainer" class="flexProperties">
    
  <div id="matrixContainer">
    <div id="roverHtml"></div>
  </div>

  <aside id="sideContainer" class="flexProperties">  
   
    <div id="roverStatus" class="yellowColor">
      <h3 class="yellowColor">_rover status_</h3>
      <p class="yellowColor">position:<spam id="activePosition"></spam></p>
      <p id="currentCoordinates" class="yellowColor">coordinates:</p>
      <p></p>
      <button id="travelLog" class="yellowColor">instructions travel log</button>
      <!-- <button id="commandReceiver" class="yellowColor">command receiver</button> -->
    </div>
    
    <div id="roverInteraction" class="greenColor">
      <h3 class="greenColor">_rover interaction_</h3>
      <button id="turnLeft" class="greenColor">rotate left</button>
      <button id="turnRight" class="greenColor">rotate right</button>
      <p></p>
      <button id="moveForward" class="greenColor">move forward</button>
      <button id="moveBackwards" class="greenColor">moonwalk</button>
    
    </div>

  </aside>
  <script src="javascripts/app.js"></script>
 </section>
</body>
</html>
